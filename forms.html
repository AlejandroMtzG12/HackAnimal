<html>
<head>
  <title>Adoption Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style_forms.css">
</head>
<body>
  <div class="header">TheShelterManager</div>

  <div class="container">
    <div class="title">Adoption form</div>
    <div class="left-panel">
      <h3>I wish to adopt:</h3>
      <div class="pet-options">
        <button>Dog</button>
        <button>Cat</button>
        <button>Small mammal</button>
      </div>
      <input type="text" class="pet-name" placeholder="Write the name of the pet">
      <div class="upload-box">â¬†</div>
      <label>Description</label>
      <textarea></textarea>
    </div>

    <div class="form-right">
      <label>Name</label>
      <input type="text">
      <label>Email</label>
      <input type="email">
      <label>Country</label>
      <select>
        <option>Select</option>
      </select>
      <label>State</label>
      <select>
        <option>Select</option>
      </select>
      <label>Zip code</label>
      <input type="text">
      <label>Street</label>
      <input type="text">
      <label>Age</label>
      <input type="number" placeholder="years">

      <label>Living in</label>
      <div class="options">
        <button>Apartment</button>
        <button>House</button>
        <button>Farm</button>
      </div>

      <label>Garden/Yard</label>
      <div class="options">
        <button>Yes</button>
        <button>No</button>
      </div>

      <label>Other pets</label>
      <div class="options">
        <button>Yes</button>
        <button>No</button>
      </div>
      <label>Which?</label>
      <div class="options">
        <button>Dog</button>
        <button>Cat</button>
        <button>Small mammal</button>
        <button>Other</button>
      </div>

      <label>Free time (per day)</label>
      <input type="text" placeholder="Number of hours">

      <label>Kids</label>
      <div class="options">
        <button>Yes</button>
        <button>No</button>
      </div>

      <label>Mobile phone</label>
      <input type="text">

      <button class="upload-btn">Upload</button>
    </div>
  </div>
</body>
</html>
