<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Animal</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles_addanimal.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div class="form-container">
    <h2>Pet editor</h2>
    <form action="/HackAnimal/apis/savepet.php" method="POST" enctype="multipart/form-data">
      <label for="photo">Photo</label>
<div class="photobox" id="previewBox">
  <span>+</span>
</div>
<input type="file" name="photo" id="photoInput">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="species">Species</label>
      <select name="species" id="species">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="SmallMammal">Small Mammal</option>

      </select>


      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">Male ♂</option>
        <option value="female">Female ♀</option>
        <option value="intersex">Intersex ⚥</option>
      </select>

      <label for="status">Status</label>
      <select name="status" id="status">
        <option value="UpForAdoption">Up for adoption</option>
        <option value="InQuarantine">In quarantine</option>
        <option value="Adopted">Adopted</option>
      </select>

      <label for="age">Age (years)</label>
      <input type="number" name="age" id="age" min="0">

      <label for="breed">Breed</label>
      <input type="text" name="breed" id="breed">

      <label for="size">Coat</label>

      <label for="coat">Size</label>
      <select name="size" id="coat">
        <option value="ExtraSmall">Extra Small</option>
        <option value="Small">Short</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="ExtraLarge">Extra Large</option>

      </select>

   <label for="color">Color</label>
<select name="color" id="color">
  <option value="Black">Black</option>
  <option value="White">White</option>
  <option value="Brown">Brown</option>
  <option value="Golden">Golden</option>
  <option value="Cream">Cream</option>
  <option value="Grey">Grey</option>
  <option value="Tan">Tan</option>
  <option value="Brindle">Brindle</option>
  <option value="Fawn">Fawn</option>
  <option value="Red">Red</option>
  <option value="Blue">Blue</option>
  <option value="Merle">Merle</option>
  <option value="Sable">Sable</option>
  <option value="Orange">Orange</option>
  <option value="Beige">Beige</option>
  <option value="Calico">Calico</option>
  <option value="Tortoiseshell">Tortoiseshell</option>
  <option value="Tabby">Tabby</option>
  <option value="Bicolor">Bicolor</option>
  <option value="Tricolor">Tricolor</option>
</select>



      <label for="coat">Coat</label>
      <select name="coat" id="coat">
        <option value="none">None</option>
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="weight">Weight (kg)</label>
      <input type="number" name="weight" id="weight" step="0.1">

      <label for="sterilization">Sterilized</label>
      <select name="sterilization" id="sterilization">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

<label for="vaccines">Vaccines</label>
<div id="vaccines-container">
  <input type="text" name="vaccines[]" placeholder="Enter vaccine">
</div>
<button type="button" id="add-vaccine">+ Add Vaccine</button>

      <label for="description">Description</label>
      <textarea name="description" id="description" rows="4"></textarea>

      <button type="submit">Save Animal</button>
    </form>
  </div>
<script>
  const photoInput = document.getElementById("photoInput");
  const previewBox = document.getElementById("previewBox");

  photoInput.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewBox.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      }
      reader.readAsDataURL(file);
    }
  });
    document.getElementById("add-vaccine").addEventListener("click", function() {
    const container = document.getElementById("vaccines-container");
    const input = document.createElement("input");
    input.type = "text";
    input.name = "vaccines[]";
    input.placeholder = "Enter vaccine";
    container.appendChild(input);
  });
</script>
</body>
</html>
